<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
  <ul>
  {%for project in projects %}
  <li>Grade: {{ project[1] }} <br>Project Title:<a href="project?title={{ project[0] }}">{{ project[0] }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
